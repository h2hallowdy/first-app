<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Transition application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <!-- <script src="main.js"></script> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <!-- Movie-cover -->
        <div class="movie-cover aot">
            <div class="overlay">
                <div class="text">Watch Attack on Titans</div>
                <div class="next" onclick="plusSlide(+1)">
                     <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>     
                </div>
            </div>
        </div>

        <div class="movie-cover one-piece">
            <div class="overlay">
                <div class="text">Watch One piece</div>
                <div class="next" onclick="plusSlide(+1)">
                     <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>     
                </div>
            </div>
        </div>

        <div class="movie-cover pokemon">
            <div class="overlay">
                <div class="text">Watch Pokemon</div>
                <div class="next" onclick="plusSlide(+1)">
                     <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>     
                </div>
            </div>
        </div>
        
        <br />
        <!-- Dots -->
        <div class="collector">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script>
            var slideIndex = 1;
            slideShow(slideIndex);
            function currentSlide(n) {
                slideShow(slideIndex = n);
            }
            function plusSlide(n) {
                slideShow(slideIndex += n);
            }
            function slideShow(n) {
                var slides = document.getElementsByClassName("movie-cover");
                var dots = document.getElementsByClassName("dot");
                var i;
                if (n > slides.length) { 
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
